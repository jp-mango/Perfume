<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Anton&family=Fraunces:opsz,wght@9..144,700;9..144,900&family=Montserrat:wght@400;600&display=swap" rel="stylesheet"> 
  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main>
    <article class="product">
      <!--picure tag allows for more flexibility within CSS-->
      <picture class="product__img">
        <source srcset="image-product-desktop.jpg" media="(min-width: 600px)">
        <img src="image-product-mobile.jpg" alt="Perfume botle laying down">
      </picture>

      <div class="product__content">
        <p class="product__cat">Perfume</p>

        <h1 class="product__title">Gabrielle Essence Eau De Parfum</h1>

        <p>
          A floral, solar and voluptuous interpretation composed by Olivier Polge, 
          Perfumer-Creator for the House of CHANEL.
        </p>

        <div class="flex-group">
          <p class="product__price">$149.99</p>
          <p class="product__og-price"><s>$169.99</s></p>
        </div>

        <button class="button" data="shopping-cart">Add to Cart</button>
      </div>
    </article>
  </main>
</body>
</html>
